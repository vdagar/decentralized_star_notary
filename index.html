<body>
	<div class="container">
		<h1 align="center">Star Notary</h1>
		<hr>

		<table>
			<col width="50%"><col width="50%">
			<tr>
				<td>
					<label id="star-name" class="bold">Star Name:</label><br>
					<input type="text" id="name">
				</td>
				<td rowspan=5 align="center">
					<button class="bold" id="claim-button" onclick="claimButtonClicked()" style="font-size : 16px">Claim Star</button>
				</td>
			</tr>
			<tr>
				<td>
					<label id="star-story" class="bold">Star Story:</label><br>
					<textarea type="text" id="story" rows="3"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label id="star-ra" class="bold">Star Ra:</label><br>
					<input type="text" id="ra">
				</td>

			</tr><br>
			<tr>
				<td>
					<label id="star-dec" class="bold">Star Dec:</label><br>

				</td>
			</tr><br>
			<tr>
				<td>
					<label id="star-mag" class="bold">Star Mag:</label><br>

				</td>
			</tr>
		</table><br>

		<hr><br>

		<table>
			<col width="50%"><col width="50%">
			<tr>

					<label id="star-token" class="bold">Query By TokenId:</label><br>

				</td>
				<td rowspan=2 align="center">
					<button class="bold" id="query-button" onclick="queryButtonClicked()" style="font-size : 16px">Get Star Info</button>
				</td>
			</tr>
			<tr>
				<td>
					<label id="star-result" class="bold">Result:</label>
					<textarea type="text" id="result" rows="3"></textarea>
				</td>
			</tr>
		</table><br>

		<hr>
	</div>

				{

						{

					}],

						"type": "uint256"
					}],

					"type": "function"
				}
			]

		);
		// Grab the contract at specified deployed address with the interface defined by the ABI
		var starNotary = StarNotary.at('0xd1aab472305a2e1c2fd992f1f12c1757580dfd80');

		// Enable claim button being clicked
		function claimButtonClicked() {
			web3.eth.getAccounts(function (error, accounts) {
				if (error) {
					alert(error)
					return
				}

				const account = accounts[0];
				const name = document.getElementById("name").value;
				const story = document.getElementById("story").value;
				const ra = document.getElementById("ra").value;
				const dec = document.getElementById("dec").value;
				const mag = document.getElementById("mag").value;

				starNotary.createStar.sendTransaction(name, story, ra, dec, mag, {
					from: account,
					gas: 1000000
				}, function (error, result) {
					if (!error) {
						alert(result);
						document.getElementById("result").value = "txHash:" + result + ", transaction pending";

						let starClaimedEvent = starNotary.Transfer();
						starClaimedEvent.watch(function (error, result) {
							if (!error) {
								alert("transaction complete!");
								document.getElementById("result").value = "transaction complete!";
							} else {
								alert('watching for star claimed event is failing');
							}
						});
					} else {
						alert(error);
					}
				});

			})
		}

		function queryButtonClicked() {
			web3.eth.getAccounts(function (error, accounts) {
				if (error) {
					alert(error);
					return;
				}

				const account = accounts[0];
				const tokenId = document.getElementById("queryById").value;

				starNotary.tokenIdToStarInfo.call(tokenId, function (error, result) {
					if (!error) {
						alert(result);
						document.getElementById("result").value = result;
					} else {
						alert(error);
					}
				})
			})
		}
