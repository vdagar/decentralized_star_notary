<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Notary</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
	<div class="container">
		<h1 align="center">Star Notary</h1>
		<hr>

		<table>
			<col width="50%">
			<col width="50%">
			<tr>
				<td>
					<label id="star-name" class="bold">Star Name:</label><br>
					<input type="text" id="name">
				</td>
				<td rowspan=5 align="center">
					<button class="bold" id="claim-button" onclick="claimButtonClicked()" style="font-size : 16px">Claim Star</button>
				</td>
			</tr>
			<tr>
				<td>
					<label id="star-story" class="bold">Star Story:</label><br>
					<textarea type="text" id="story" rows="3"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label id="star-ra" class="bold">Star Ra:</label><br>
					<input type="text" id="ra">
				</td>

			</tr><br>
			<tr>
				<td>
					<label id="star-dec" class="bold">Star Dec:</label><br>
					<input type="text" id="dec">
				</td>
			</tr><br>
			<tr>
				<td>
					<label id="star-mag" class="bold">Star Mag:</label><br>
					<input type="text" id="mag">
				</td>
			</tr>
		</table><br>

		<hr><br>

		<table>
			<col width="50%">
			<col width="50%">
			<tr>
				<td>
					<label id="star-token" class="bold">Query By TokenId:</label><br>
					<input type="text" id="queryById">
				</td>
				<td rowspan=2 align="center">
					<button class="bold" id="query-button" onclick="queryButtonClicked()" style="font-size : 16px">Get Star Info</button>
				</td>
			</tr>
			<tr>
				<td>
					<label id="star-result" class="bold">Result:</label>
					<textarea type="text" id="result" rows="3"></textarea>
				</td>
			</tr>
		</table><br>

		<hr>
		<table>
			<col width="50%"><col width="50%">
			<tr>
				<td>
					<label id="star-tokenid" class="bold">TokenId:</label><br>
					<input type="text" id="tokenid">
				</td>
				<td rowspan=2 align="center">
					<button class="bold" id="star-sale" onclick="starForSaleClicked()" style="font-size : 16px">Put Star for Sale</button>
				</td>
			</tr>
			<tr>
				<td>
					<label id="star-result" class="bold">Price in Ether:</label>
					<textarea type="text" id="price" rows="3"></textarea>
				</td>
			</tr>
		</table><br>

		<hr>

		<table id="starForSale" >
			<col width="50%">
			<col width="50%">
			<tr align="center" aria-colspan=2>
				<button class="bold" id="sale-button" onclick="starsForSale()" style="font-size : 16px">Get Stars For Sale</button>
			</tr><br>
			<tr>
				<th>Token ID</th>
				<th>Sale Price</th>
			</tr>
		</table><br>
		<hr>
	</div>

	<script src="application.js"></script>
</body>

</html>
